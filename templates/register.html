<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Register Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            color: #666666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            color: #ff0000;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #666666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>NLP App</h1>
        <h3>Register Here</h3>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form action="/perform_reg" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="user_ka_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_ka_email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_ka_password" required>
            <input type="submit" value="Register">
        </form>

        <p>Already a member? <a href="/">Login Here</a></p>
    </div>
</body>
</html>
